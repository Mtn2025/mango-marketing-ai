version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mango_postgres
    environment:
      POSTGRES_DB: mango_db
      POSTGRES_USER: mango_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mango_user -d mango_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mango_network

  backend:
    build: ./backend
    container_name: mango_backend
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql://mango_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/mango_db
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - generated-images:/app/generated_images
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - mango_network

  frontend:
    build: ./frontend
    container_name: mango_frontend
    expose:
      - "3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8000
    networks:
      - mango_network

volumes:
  postgres-data:
  generated-images:

networks:
  mango_network:
    driver: bridge
