version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mango_postgres
    environment:
      POSTGRES_DB: mango_db
      POSTGRES_USER: mango_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mango_user -d mango_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: mango_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mango_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/mango_db
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # Google API Keys
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      # Azure API Keys
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY}
      # Groq API Key
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - generated_images:/app/generated_images
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: mango_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  generated_images:
